{% extends 'base.html' %}

{% block content %}
  <h2>Удалить задачу</h2>
  <p>Вы уверены, что хотите удалить задачу: <strong>{{ task.description }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'task_list' %}" class="text-decoration-none">Отмена</a>
  </form>
{% endblock %}

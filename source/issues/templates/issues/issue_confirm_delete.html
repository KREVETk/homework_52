{% extends 'base.html' %}

{% block title %}Удаление задачи{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Удалить задачу</h2>
  <p>Вы уверены, что хотите удалить задачу: <strong>{{ object.summary }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'issue_detail' object.pk %}" class="btn btn-secondary ms-2">Отмена</a>
  </form>
</div>
{% endblock %}

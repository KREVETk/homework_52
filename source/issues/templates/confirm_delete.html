{% extends 'base.html' %}

{% block title %}Удаление{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="alert alert-warning">
    <h4 class="alert-heading">Вы уверены, что хотите удалить "{{ object }}"?</h4>
    <p>Это действие нельзя отменить.</p>
  </div>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="javascript:history.back()" class="btn btn-secondary ms-2">Отмена</a>
  </form>
</div>
{% endblock %}

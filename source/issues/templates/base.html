{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Issue Tracker{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  {% block extra_head %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'issue_list' %}">
      <img src="{% static 'images/logo.png' %}" alt="Issue Tracker Logo" height="30">
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'issue_list' %}">Список задач</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'issue_add' %}">Добавить задачу</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-lg">

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
      </div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}

</div>

<footer class="text-center text-muted mt-4 mb-3">
  <small>&copy; 2025 Issue Tracker</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

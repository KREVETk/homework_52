{% extends 'base.html' %}

{% block content %}
  <h2>Регистрация</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    {% if request.GET.next %}
      <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}

    <button type="submit">Зарегистрироваться</button>
  </form>

  <p>
    {% if request.GET.next %}
      У вас уже есть аккаунт?
      <a href="{% url 'accounts:login' %}?next={{ request.GET.next }}">Войти</a>
    {% else %}
      У вас уже есть аккаунт?
      <a href="{% url 'accounts:login' %}">Войти</a>
    {% endif %}
  </p>
{% endblock %}
